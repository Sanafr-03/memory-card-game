        .card {
            aspect-ratio: 1;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            min-width: 0;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .card-front {
            background: white;
            transform: rotateY(180deg);
            font-size: 2.8rem;
            background: linear-gradient(135deg, #FF9E9E, #FFD3B6);
            color: #5E2B2B;
            border: 3px solid white;
        }
        
        .card-back {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-back::before {
            content: "?";
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: bold;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            transform: rotateY(180deg);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.7);
            animation: matchedAnimation 0.5s ease-out forwards;
        }
        
        @keyframes matchedAnimation {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }
        
        .card.matched .card-front {
            background: linear-gradient(135deg, #D4FC79, #96E6A1);
            animation: pulse 1s infinite alternate;
        }
        
        /* Action Buttons */

            <p>You couldn't match all pairs in time!</p>
            
            <div class="game-stats">
                <div class="info-box">
                    <div class="info-icon">🔢</div>
                    <span id="finalPairs">0/0</span>
                </div>
                <div class="info-box">
                    <div class="info-icon">🔄</div>
                    <span id="finalMovesLose">0</span>
                </div>
                <div class="info-box">
                    <div class="info-icon">🏆</div>
                    <span id="finalScoreLose">0</span>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn" id="tryAgainBtn">
                    <span>🔁</span>
                    Try Again
                </button>
                <button class="modal-btn" id="loseBackBtn">
                    <span>🔙</span>
                    Back
                </button>
            </div>
        </div>

    <script>
        // Game state
        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            timer: null,
            timeLeft: 0,
            gameStarted: false,
            totalPairs: 0,
            isPaused: false,
            score: 0,
            maxTime: 0
        };
        
        // Time limits for each level (in seconds)
        const timeLimits = {
            easy: 120,   // 2 minutes for easy
            medium: 180, // 3 minutes for medium
            hard: 240    // 4 minutes for hard
        };
        
        // Emoji sets using only the specified emojis
        const emojiSets = {
    easy: ['😄', '🧐', '😅', '😂', '😇', '😊', '🥰', '😡'], // 8 emojis (4x4 = 16 cards = 8 pairs)
    medium: ['😄', '🧐', '😅', '😂', '😇', '😊', '🥰', '😡', '🤩', '🤓'], // 10 emojis (5x4 = 20 cards = 10 pairs)
    hard: ['😄', '🧐', '😅', '😂', '😇', '😊', '🥰', '😡', '🤩', '🤓', '😎', '🤯', '😱', '😴', '🤑', '🥳', '😭', '🥶'] // 18 emojis (6x6 = 36 cards = 18 pairs)
};
        
        // DOM elements
        const grid = document.getElementById('grid');
        const timerText = document.getElementById('timerText');
        const timerProgress = document.getElementById('timerProgress');
        const levelDisplay = document.getElementById('levelDisplay');
        const movesDisplay = document.getElementById('movesDisplay');
        const newGameBtn = document.getElementById('newGameBtn');
        const backBtn = document.getElementById('backBtn');
        const winModal = document.getElementById('winModal');
        const loseModal = document.getElementById('loseModal');
        const finalTimeElement = document.getElementById('finalTime');
        const finalMovesElement = document.getElementById('finalMoves');
        const finalScoreElement = document.getElementById('finalScore');
        const finalPairsElement = document.getElementById('finalPairs');
        const finalMovesLoseElement = document.getElementById('finalMovesLose');
        const finalScoreLoseElement = document.getElementById('finalScoreLose');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const winBackBtn = document.getElementById('winBackBtn');
        const loseBackBtn = document.getElementById('loseBackBtn');
        
        // Initialize game
        function initGame() {
    const settings = JSON.parse(localStorage.getItem('gameSettings'));
    const gridSize = settings.gridSize;
    
    grid.className = `grid grid-${gridSize}`;
    
    let pairsNeeded, difficulty, timeLimit;
    if (gridSize === '4x4') {
        pairsNeeded = 8;
        difficulty = "Easy";
        gameState.emojiSet = emojiSets.easy;
        timeLimit = timeLimits.easy;
    } else if (gridSize === '5x4') { // NEW: 5×4 grid (20 cards = 10 pairs)
        pairsNeeded = 10;
        difficulty = "Medium";
        gameState.emojiSet = emojiSets.medium;
        timeLimit = timeLimits.medium;
    } else if (gridSize === '6x6') { // NEW: 6×6 grid (36 cards = 18 pairs)
        pairsNeeded = 18;
        difficulty = "Hard";
        gameState.emojiSet = emojiSets.hard;
        timeLimit = timeLimits.hard;
    }
    
    levelDisplay.textContent = difficulty;
    gameState.totalPairs = pairsNeeded;
    gameState.maxTime = timeLimit;
    
    resetGameState();
    generateCards();
}
        
        function resetGameState() {
            gameState.cards = [];
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.timeLeft = gameState.maxTime;
            gameState.score = 0;
            gameState.gameStarted = false;
            gameState.isPaused = false;
            
            if (gameState.timer) {
                clearInterval(gameState.timer);
            }
            
            // Update UI
            movesDisplay.textContent = "0";
            updateTimerDisplay();
            
            // Clear grid
            grid.innerHTML = "";
        }
        
        function generateCards() {
    let cards = [];
    // Create pairs
    for (let i = 0; i < gameState.totalPairs; i++) {
        const emoji = gameState.emojiSet[i % gameState.emojiSet.length];
        cards.push(emoji, emoji);
    }
    
    cards = shuffleArray(cards);
            
            // Create card elements
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.value = emoji;
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-face card-front';
                cardFront.textContent = emoji;
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-face card-back';
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                
                card.addEventListener('click', () => flipCard(card));
                
                grid.appendChild(card);
                gameState.cards.push(card);
            });
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function flipCard(card) {
            // Don't allow flipping if:
            // - Game is paused
            // - Card is already flipped or matched
            // - There are already 2 flipped cards
            if (gameState.isPaused || 
                card.classList.contains('flipped') || 
                card.classList.contains('matched') ||
                gameState.flippedCards.length >= 2) {
                return;
            }
            
            // Start timer on first move
            if (!gameState.gameStarted) {
                startTimer();
                gameState.gameStarted = true;
            }
            
            // Flip the card
            card.classList.add('flipped');
            gameState.flippedCards.push(card);
            
            // Check for match when two cards are flipped
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                movesDisplay.textContent = gameState.moves;
                
                const card1 = gameState.flippedCards[0];
                const card2 = gameState.flippedCards[1];
                
                if (card1.dataset.value === card2.dataset.value) {
    // Match found
    setTimeout(() => {
        card1.classList.add('matched');
        card2.classList.add('matched');
        gameState.flippedCards = [];
        gameState.matchedPairs++;
        
        // Update score (bonus for faster matches)
        const timeBonus = Math.max(0, 100 - (gameState.maxTime - gameState.timeLeft));
        gameState.score += 50 + timeBonus;
        
        // Check for win (works for both 4x4 and 5x5)
        if (gameState.matchedPairs === gameState.totalPairs) {
            endGame(true); // Player wins
        }
    }, 500);
} else {
                    // No match - flip back after delay
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        gameState.flippedCards = [];
                    }, 1000);
                }
            }
        }
        
        function startTimer() {
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                updateTimerDisplay();
                
                // Check if time ran out
                if (gameState.timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.timeLeft / 60);
            const seconds = gameState.timeLeft % 60;
            timerText.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress bar
            const progressPercent = gameState.timeLeft / gameState.maxTime;
            timerProgress.style.transform = `scaleX(${progressPercent})`;
            
            // Change color as time decreases
            if (progressPercent < 0.25) {
                timerProgress.style.background = "linear-gradient(90deg, #FF3E3E, #FF6B6B)";
            } else if (progressPercent < 0.5) {
                timerProgress.style.background = "linear-gradient(90deg, #FF6B6B, #FF9E9E)";
            }
        }
        
        function endGame(isWin) {
    clearInterval(gameState.timer);
    
    if (isWin) {
        // Show win modal
        finalTimeElement.textContent = formatTime(gameState.maxTime - gameState.timeLeft);
        finalMovesElement.textContent = gameState.moves;
        finalScoreElement.textContent = gameState.score;
        
        winModal.classList.add('show');
        createConfetti(true);
        createPaperSparkles();
        
        // Add rainbow effect to the heading
        const heading = document.querySelector('.win-modal h2');
        if (heading) {
            heading.style.animation = 'rainbow 2s linear infinite';
        }
    } else {
        // Show lose modal
        finalPairsElement.textContent = `${gameState.matchedPairs}/${gameState.totalPairs}`;
        finalMovesLoseElement.textContent = gameState.moves;
        finalScoreLoseElement.textContent = gameState.score;
        
        loseModal.classList.add('show');
        createConfetti(false);
        
        // Get the clock icon and heading
        const clockIcon = document.querySelector('.lose-modal .info-icon');
        const heading = document.querySelector('.lose-modal h2');
        
        // Add shake class
        if (clockIcon) clockIcon.classList.add('lose-shake');
        if (heading) heading.classList.add('lose-shake');
        
        // Remove shake class after animation
        setTimeout(() => {
            if (clockIcon) clockIcon.classList.remove('lose-shake');
            if (heading) heading.classList.remove('lose-shake');
        }, 800);
    }
}
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }
        
        function createConfetti(isWin) {
    const colors = isWin ? 
        ['#96E6A1', '#D4FC79', '#B7F0AD', '#FFFFFF'] : 
        ['#FF6B6B', '#FFB8B8', '#FF9E9E', '#FFFFFF'];
    
    for (let i = 0; i < 60; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${Math.random() * 100}%`;
        confetti.style.width = `${Math.random() * 8 + 4}px`;
        confetti.style.height = `${Math.random() * 8 + 4}px`;
        confetti.style.opacity = '0';
        
        // Make some confetti rectangular (paper-like)
        if (Math.random() > 0.5) {
            confetti.style.borderRadius = '0';
        } else {
            confetti.style.borderRadius = '50%';
        }
        
        document.body.appendChild(confetti);
        
        setTimeout(() => {
            confetti.style.opacity = '1';
            confetti.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 + 50}px) rotate(${Math.random() * 360}deg)`;
            confetti.style.transition = `all ${Math.random() * 2 + 1}s ease-out`;
            
            setTimeout(() => {
                confetti.style.opacity = '0';
                setTimeout(() => confetti.remove(), 1000);
            }, 1500);
        }, i * 30);
    }
}

function createPaperSparkles() {
    const modalContent = document.querySelector('.win-modal .modal-content');
    const rect = modalContent.getBoundingClientRect();
    
    // Calculate center of the modal content
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    
    // Clear any existing sparkles
    document.querySelectorAll('.paper-sparkle').forEach(el => el.remove());
    
    // Create sparkles bursting outward
    for (let i = 0; i < 60; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'paper-sparkle';
        
        // Random angle and distance
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 100 + 50;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        // Position sparkle at center of modal
        sparkle.style.left = `${centerX}px`;
        sparkle.style.top = `${centerY}px`;
        
        // Set animation properties
        sparkle.style.setProperty('--tx', `${tx}px`);
        sparkle.style.setProperty('--ty', `${ty}px`);
        sparkle.style.animationDelay = `${i * 0.02}s`;
        
        // Random size
        const size = Math.random() * 8 + 4;
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;
        
        // Color variation (mostly white with some gold)
        if (Math.random() > 0.7) {
            sparkle.style.backgroundColor = '#ffff80';
            sparkle.style.boxShadow = '0 0 10px 3px rgba(255, 255, 128, 0.9)';
        } else {
            sparkle.style.backgroundColor = '#ffffff';
            sparkle.style.boxShadow = '0 0 10px 3px rgba(255, 255, 255, 0.9)';
        }
        
        document.body.appendChild(sparkle);
        
        // Remove after animation
        setTimeout(() => sparkle.remove(), 1000);
    }
}
    
        
        // Event listeners
        newGameBtn.addEventListener('click', initGame);
        backBtn.addEventListener('click', () => {
            window.location.href = "index.html#gameSetup";
        });
        playAgainBtn.addEventListener('click', () => {
            winModal.classList.remove('show');
            initGame();
        });
        tryAgainBtn.addEventListener('click', () => {
            loseModal.classList.remove('show');
            initGame();
        });
        winBackBtn.addEventListener('click', () => {
            winModal.classList.remove('show');
            window.location.href = "index.html#gameSetup";
        });
        loseBackBtn.addEventListener('click', () => {
            loseModal.classList.remove('show');
            window.location.href = "index.html#gameSetup";
        });
        
        // Start the game
        initGame();
    </script>
</body>
